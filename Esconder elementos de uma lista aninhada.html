<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista contrair e expandir</title>
    <style>
        span {
            color: black;
        }
        span:hover {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Projeto</h1>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">

<ul class="tree">
    <li>
        <span onclick="esconder('hideBackEnd')">Backend</span>
        <ul id="hideBackEnd">
            <li>
                <span onclick="esconder('hideApp')">app</span>
                <ul id="hideApp">
                    <li>produto.js</li>
                    <li>usuario.js</li>
                    <li>venda.js</li>
                </ul>
            </li>
            <li>
                <span onclick="esconder('hideconfig')">Config</span>
                <ul id="hideconfig">
                    <li>Banco.js</li>
                    <li>rotas.js</li>
                    <li>servidor.js</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>
        <span onclick="esconder('hidefrontend')">frontend</span>
        <ul id="hidefrontend">
            <li>
                <span onclick="esconder('hidepublic')">public</span>
                <ul id="hidepublic">
                    <li>app.css</li>
                    <li>app.js</li>
                    <li>index.html</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<script>
    function esconder(param) {
        console.log(param)
        let a = document.getElementById(param)
        if(a.style.display == 'none'){
            a.style.display = 'block'
        } else{
            a.style.display = 'none'
        }

    }
</script>
</body>
</html>
